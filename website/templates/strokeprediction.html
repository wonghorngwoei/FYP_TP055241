<!-- Stroke Prediction Content-->
<!DOCTYPE html>
<html>
<head>
  <title>Stroke Prediction</title>
</head>
<body>
    <br><br>
    <div class="container">
        <h1 class="text-center">Stroke Prediction</h1>
        <form>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension:</label>
                <select class="form-control" id="hypertension" name="hypertension" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="heart-disease">Heart Disease:</label>
                <select class="form-control" id="heart-disease" name="heart-disease" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ever-married">Ever Married:</label>
                <select class="form-control" id="ever-married" name="ever-married" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="work-type">Work Type:</label>
                <select class="form-control" id="work-type" name="work-type" required>
                    <option value="0">Never Worked</option>
                    <option value="1">Children</option>
                    <option value="2">Govt Job</option>
                    <option value="3">Self-employed</option>
                    <option value="4">Private</option>
                </select>
            </div>
            <div class="form-group">
                <label for="residence-type">Residence Type:</label>
                <select class="form-control" id="residence-type" name="residence-type" required>
                    <option value="1">Urban</option>
                    <option value="0">Rural</option>
                </select>
            </div>
            <div class="form-group">
                <label for="avg-glucose-level">Average Glucose Level:</label>
                <input type="number" step="0.01" class="form-control" id="avg-glucose-level" name="avg-glucose-level" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" required>
            </div>
            <div class="form-group">
                <label for="smoking-status">Smoking Status:</label>
                <select class="form-control" id="smoking-status" name="smoking-status" required>
                    <option value="1">Smokes</option>
                    <option value="0">Never Smoked</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
