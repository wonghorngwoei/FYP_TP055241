<h2>Feedback Form</h2>
<form method="POST" action="/Feedback">
    <div class="form-group">
        <label for="f_feedback">Message</label>
        <textarea class="form-control" name="f_feedback" id="f_feedback" rows="5" placeholder="Enter your feedback"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
